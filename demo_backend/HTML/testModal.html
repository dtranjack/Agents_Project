<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/CSS/magnific-popup.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../public/JS/jquery.magnific-popup.js"></script>
  <title>Bootstrap Image Gallery Modal Lightbox</title>

  <style>
    /* Custom CSS for smooth sliding transition */
    .mfp-with-anim .mfp-image-holder .mfp-close,
    .mfp-with-anim .mfp-image-holder .mfp-arrow {
      opacity: 0;
      transition: opacity 0.25s;
    }

    .mfp-with-anim.mfp-bg {
      opacity: 0;
      transition: opacity 0.25s;
    }

    .mfp-with-anim.mfp-ready .mfp-image-holder,
    .mfp-with-anim.mfp-ready.mfp-bg {
      opacity: 1;
    }

    .mfp-with-anim.mfp-ready .mfp-image-holder .mfp-close,
    .mfp-with-anim.mfp-ready .mfp-image-holder .mfp-arrow,
    .mfp-with-anim.mfp-ready.mfp-bg {
      opacity: 1;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row" id="image-gallery">
    <!-- Your gallery images will be added dynamically here -->
  </div>
</div>

<script>
  const galleryImages = [
    "../public/IMG/spirals.png",
    "../public/IMG/About_Us.jpg",
    "../public/IMG/Contact_Us.jpg",
    // Add more image URLs here
  ];

  document.addEventListener("DOMContentLoaded", function() {
    const galleryContainer = document.getElementById("image-gallery");

    galleryImages.forEach((imageURL) => {
      const galleryItem = document.createElement("div");
      galleryItem.classList.add("col-md-4", "col-sm-6", "mb-4");

      const imageLink = document.createElement("a");
      imageLink.setAttribute("href", imageURL);

      const image = document.createElement("img");
      image.classList.add("img-fluid", "rounded");
      image.setAttribute("src", imageURL);

      imageLink.appendChild(image);
      galleryItem.appendChild(imageLink);
      galleryContainer.appendChild(galleryItem);
    });

    // Initialize Magnific Popup
    $('#image-gallery').magnificPopup({
      delegate: 'a',
      type: 'image',
      gallery: {
        enabled: true
      },
      // Close on outside click
      closeOnContentClick: true,
      // Enable keyboard navigation
      enableKeyboardNavigation: true,
      // Customize other options as per your preference
    });
  });
</script>
</body>
</html>
