<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Recommended</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/gt-eesti-display-trial');

        .card {
            overflow: hidden;
        }

        .card-title {
            font-family: 'GT Eesti Display Trial', sans-serif;
        }

        .card-text {
            font-family: 'GT Eesti Display Trial', sans-serif;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.1);
        }

        .card-body {
            height: 100%;
        }
    </style>
</head>
<body>

<section id="popular-destinations" class="py-5">
    <div class="container">
        <h2 style="font-family: 'GT Eesti Display Trial', sans-serif;" class="text-center mb-5">Our Recommended</h2>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <a href="https://destination1.com" target="_blank">
                        <img src="../public/IMG/Greatwall_of_China/mini_background.jpg" class="card-img-top"
                             alt="Destination 1">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Destination 1</h5>
                        <p class="card-text">Description of destination 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <a href="https://destination2.com" target="_blank">
                        <img src="../public/IMG/Greatwall_of_China/mini_background.jpg" class="card-img-top"
                             alt="Destination 2">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Destination 2</h5>
                        <p class="card-text">Description of destination 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <a href="https://destination3.com" target="_blank">
                        <img src="../public/IMG/Greatwall_of_China/mini_background.jpg" class="card-img-top"
                             alt="Destination 3">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Destination 3</h5>
                        <p class="card-text">Description of destination 3.</p>
                    </div>
                </div>
            </div>
            <!-- Add more cards here -->
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
