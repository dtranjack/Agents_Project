    <style>
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 56px);
            /* Subtract the height of the navbar */
        }

        .img-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .img-container img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }

        .text-overlay h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .text-overlay p {
            font-size: 18px;
            margin-bottom: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Description section styles */
        .description {
            margin-top: 50px;
        }

        .description h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        /* Gallery section styles */
        .gallery {
            margin-top: 50px;
        }

        .comment-box {
            margin-top: 50px;
        }

        .comment-box h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        /* Footer styles */
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
<div class="header-container">
    <div class="img-container">
        <img src="IMG/Arc_de_Triomphe/cover.jpg" alt="Arc de Triomphe">
        <div class="text-overlay">
            <h1>Welcome to Arc de Triomphe</h1>
            <p>Discover Parisian grandeur at its finest</p>
        </div>
    </div>
</div>

<div class="container description">
    <h2>Description</h2>
</div>

<div class="container comment-box">
    <h2>Comments</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control" id="comment" rows="4" placeholder="Enter your comment"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
