<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Destinations</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .card {
      overflow: hidden;
      position: relative;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover .card-img-top {
      transform: scale(1.1);
      transform-origin: top;
    }

    .card-body {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      transition: opacity 0.3s ease;
      opacity: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card:hover .card-body {
      opacity: 1;
    }

    @font-face {
      font-family: 'Proxima Nova';
      src: url('https://fonts.getyourguide.com/typography/6a5d7175-b225-4af7-bfbe-8d913bae8302.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      z-index: 1; /* Add this line */
    }

    .carousel-control-prev {
      left: -50px;
    }

    .carousel-control-next {
      right: -50px;
    }

    @media (max-width: 768px) {
      .carousel-control-prev {
        left: 0;
      }

      .carousel-control-next {
        right: 0;
      }
    }
  </style>
</head>
<body>

<section id="popular-destinations" class="py-5">
  <div class="container">
    <h2 class="text-center mb-5" style="font-weight: bolder">Popular Destinations</h2>
    <div id="carouselExample" class="carousel slide" data-ride="carousel">

        <div class="carousel-item active">
          <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card">
                <img src="../public/IMG/Halong_Bay/mini_background.jpg" class="card-img-top"
                     alt="Destination 1">
                <a target="_blank" href="TestHomePage.html">
                  <div class="card-body">
                    <h5 class="card-title">Destination 1</h5>
                    <p class="card-text">Description of destination 1.</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card">
                <img src="../public/IMG/HCM_Mausoleum/mini_background.jpg" class="card-img-top"
                     alt="Destination 2">
                <div class="card-body">
                  <h5 class="card-title">Destination 2</h5>
                  <p class="card-text">Description of destination 2.</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card">
                <img src="../public/IMG/Colosseum/mini_background.jpg" class="card-img-top"
                     alt="Destination 3">
                <div class="card-body">
                  <h5 class="card-title">Destination 3</h5>
                  <p class="card-text">Description of destination 3.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card">
                <img src="../public/IMG/Colosseum/mini_background.jpg" class="card-img-top"
                     alt="Destination 4">
                <div class="card-body">
                  <h5 class="card-title">Destination 4</h5>
                  <p class="card-text">Description of destination 4.</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card">
                <img src="../public/IMG/Colosseum/mini_background.jpg" class="card-img-top"
                     alt="Destination 5">
                <div class="card-body">
                  <h5 class="card-title">Destination 5</h5>
                  <p class="card-text">Description of destination 5.</p>
                </div>
              </div>
            </div>
            <!-- Add more cards here -->
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
